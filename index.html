<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montando lanche</title>
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./src/main.js" defer></script>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Navbar</span>
        </div>
    </nav>

    <div class="container">
        <div id="app">
            <div class="row">
                <div class="col-md-6">
                    <div class="row mt-2">
                        <div class="col">
                            <h4>Seu pedido</h4>
                            <div>
                                <p>Pão selecionado</p>
                                <p>{{ inputTipoPao }}</p>
                            </div>

                            <div>
                                <p>Hamburguer</p>
                                <p>{{ tipoHamburguer }}</p>
                            </div>

                            <div>
                                <p>Salada</p>
                                <p>{{ inputSalada }}</p>
                            </div>

                            <div>
                                <p>Molho</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <!-- Escolher Pão -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">Tipo de pão</div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="gergelin" v-model="inputTipoPao">
                                        <label class="form-check-label">Gergelin</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="australiano" v-model="inputTipoPao">
                                        <label class="form-check-label">Australiano</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="quatro-queijos" v-model="inputTipoPao">
                                        <label class="form-check-label">Quatro queijos</label>
                                    </div>
                                </div>
                              </div>
                        </div>
                    </div>

                    <!-- Escolher Hamburguer -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">Tipo de Hamburguer</div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="bovino" v-model="inputHamburguer">
                                        <label class="form-check-label">Bovino</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="frango" v-model="inputHamburguer">
                                        <label class="form-check-label">Frango</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="soja" v-model="inputHamburguer">
                                        <label class="form-check-label">Soja</label>
                                    </div>
                                </div>
                              </div>
                        </div>
                    </div>

                    <!-- Escolher Salada -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">Salada</div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="alface" v-model="inputSalada">
                                        <label class="form-check-label">Alface</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="tomate" v-model="inputSalada">
                                        <label class="form-check-label">Tomate</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="cebola" v-model="inputSalada">
                                        <label class="form-check-label">Cebola</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="picles" v-model="inputSalada">
                                        <label class="form-check-label">Picles</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="azeitona" v-model="inputSalada">
                                        <label class="form-check-label">Azeitona</label>
                                    </div>
                                </div>
                              </div>
                        </div>
                    </div>

                    <!-- Escolher Molho -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">Molhos</div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="barbecue" v-model="inputMolho">
                                        <label class="form-check-label">Barbecue</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="Mostarda e mel" v-model="inputMolho">
                                        <label class="form-check-label">Mostarda e mel</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="maionese" v-model="inputMolho">
                                        <label class="form-check-label">Maionese</label>
                                    </div>

                                </div>
                              </div>
                        </div>
                    </div>


                </div>
            </div>
            <!--row-->

        </div>
        <!--app-->

    </div>
    <!--container-->
</body>
</html>
